<!-- index.html -->
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClutchPay</title>
  <link rel="stylesheet" href="/CSS/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="/JS/theme.js"></script>
  <script src="/JS/i18n.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('boton-login').textContent = i18n.t('general.login');
      document.getElementById('boton-registro').textContent = i18n.t('general.register');
      document.getElementById('bienvenida').textContent = i18n.t('general.welcome');

      const selectIdiomas = document.getElementById('idiomas');
      selectIdiomas.innerHTML = '';
      const idiomasDisponibles = ['es', 'en'];
      idiomasDisponibles.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang;
        option.textContent = lang.toUpperCase();
        selectIdiomas.appendChild(option);
      });
      selectIdiomas.value = i18n.currentLang;

      selectIdiomas.addEventListener('change', (e) => {
        i18n.setLanguage(e.target.value);
        location.reload();
      });
    });
  </script>
</head>

<body>
  <main>
    <div class="welcome-box">
      <h1 id="bienvenida"></h1>
      <div class="button-group">
        <button class="btn-principal" type="button" id="boton-login"
          onclick="window.location.href='login.html'"></button>
        <button class="btn-principal" type="button" id="boton-registro"
          onclick="window.location.href='register.html'"></button>
      </div>
    </div>
  </main>
  <div class="footer-box">
    <div class="footer-item">
      <img src="imagenes/globe.svg" alt="Idiomas" class="footer-icon" />
      <select id="idiomas" class="footer-select" name="idiomas"></select>
    </div>
    <div class="footer-divider"></div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"/>
      </svg>
      <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 7C10 10.866 13.134 14 17 14C18.9584 14 20.729 13.1957 21.9995 11.8995C22 11.933 22 11.9665 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C12.0335 2 12.067 2 12.1005 2.00049C10.8043 3.27098 10 5.04157 10 7ZM4 12C4 16.4183 7.58172 20 12 20C15.0583 20 17.7158 18.2839 19.062 15.7621C18.3945 15.9187 17.7035 16 17 16C12.0294 16 8 11.9706 8 7C8 6.29648 8.08133 5.60547 8.2379 4.938C5.71611 6.28423 4 8.9417 4 12Z"/>
      </svg>
    </button>
  </div>

</body>

</html>
